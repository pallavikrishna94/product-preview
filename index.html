<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- css   -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <figure class="card__fig">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" />
        <img class="card__img" src="./images/image-product-mobile.jpg" alt="parfume on the table" />
      </picture>
    </figure>
    <div class="text">
      <h2> P E R F U M E </h2>  
      <h1 class="perfume">Gabrielle Essence <br> Eau De Parfum</h1>  
      <p class="paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="number one">
          <h1>$149.99</h1>
        </span>
        <span class="number two"><s>$169.99</s></span>
      </div>
      <br>
      <button class="cart">
        <div class="button-content">
          <img src="./images/icon-cart.svg">
          <div class="btn_txt">
            Add to Cart
          </div>
        </div>
      </button>
    </div>
  </main>
  <!-- footer section -->
  <footer>
    <div>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        PK
      </p>
  </footer>
</body>

</html>
